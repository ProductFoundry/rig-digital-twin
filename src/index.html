<!DOCTYPE html>
<html>

<head>
    <title>Rig digital twin</title>
    <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/fontawesome/all.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="js/tools/timer.js"></script>
    <script src="js/tools/slider.js"></script>
    <script data-main="main" src="lib/require.js"></script>

</head>

<body>
    <div class="digital-twin">
       <div class="spine"><i class="fas fa-circle-play"></i></div>
       <div class="main">
        <div class="topbar"></div>
        <div class="graph-area">
            <div class="graph-container">
                <canvas id="chart-1"></canvas>
            </div>
        </div>
       </div>
    </div>
</body>



</html>
