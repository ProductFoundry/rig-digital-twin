<!DOCTYPE html>
<html>

<head>
    <title>Rig digital twin</title>
    <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="js/tools/timer.js"></script>
    <script src="js/tools/slider.js"></script>
    <script data-main="main" src="lib/require.js"></script>

</head>

<body>
    <div class="digital-twin">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-logger-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-logger" type="button" role="tab" aria-controls="pills-logger"
                    aria-selected="true">Logger</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-runner-tab" data-bs-toggle="pill" data-bs-target="#pills-runner"
                    type="button" role="tab" aria-controls="pills-runner" aria-selected="false">Runner</button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade" id="pills-logger" role="tabpanel" aria-labelledby="pills-logger-tab">
                <div class="card">
                    <div class="card-body">
                        <!-- <h5 class="card-title">Machine Propagation</h5> -->
                        <div class="card-text">
                            <div class="d-flex justify-content-center loading-indicator">
                                <div class="spinner-border" role="status">
                                </div>
                            </div>
                            <form>
                                <div style="display:flex">
                                    <div class="left">
                                        <!-- <div class="row">
                                            <select class="form-select-sm col-9" aria-label="Select ebike model"
                                                id="test-case-selector">
                                            </select>
                                        </div> -->
                                        <div class="row mt-2">
                                            <div class="selected-model"></div>
                                        </div>
                                        <div class="row mt-2">
                                            <button class="col-4 btn btn-primary" id="start">Start</button>
                                            <span class="offset-2 col-4" id="timer">0:0:0</span>
                                        </div>
                                        <div class="row mt-2">
                                            <button class="col-4 btn btn-primary" id="pause" disabled>Pause</button>
                                            <button class="offset-2 col-4 btn btn-primary" id="save"
                                                disabled>Save</button>
                                        </div>
                                    </div>
                                    <div class="middle">
                                        <label for="btnradioss1" class="form-label inline">Support Setting</label>
                                        <div class="btn-group support-setting" role="group-ss"
                                            aria-label="Support Setting">
                                            <br>
                                            <!-- <input type="radio" class="btn-check" name="btnradioss" id="btnradioss5"
                                                autocomplete="off" value="5">
                                            <label class="btn btn-outline-primary" for="btnradioss5">5</label> -->

                                        </div>

                                    </div>

                                    <div class="right">

                                    </div>
                                </div>
                                <label for="cannibalPower" class="form-label">Cannibal Input power</label>
                                <div class="inputslider" data-value="0" data-unit="3" data-values="[0-250]"
                                    id="cannibalInput">
                                    <input type="number" name="input" autocomplete="off" readonly>
                                    <div class="area">
                                        <div class="track"></div>
                                        <div class="fill"></div>
                                        <div class="knob"></div>
                                    </div>
                                    <div class="values"></div>
                                </div>
                                <label for="motorCurrent" class="form-label">Motor Current</label>
                                <div class="inputslider" data-value="40" data-unit="3" data-values="[0-250]"
                                    id="currentSensor">
                                    <input type="number" name="input" autocomplete="off" readonly>
                                    <div class="area">
                                        <div class="track"></div>
                                        <div class="fill"></div>
                                        <div class="knob"></div>
                                    </div>
                                    <div class="values"></div>
                                </div>
                                <label for="torqueSensor" class="form-label">Torque</label>
                                <div class="inputslider" data-value="40" data-unit="5" data-values="[0-400]"
                                    id="torqueSensor">
                                    <input type="number" name="input" autocomplete="off" readonly>
                                    <div class="area">
                                        <div class="track"></div>
                                        <div class="fill"></div>
                                        <div class="knob"></div>
                                    </div>
                                    <div class="values"></div>
                                </div>

                                
                                <label for="cadenceSensor" class="form-label">Cadence</label>
                                <div class="inputslider" data-value="40" data-unit="1" data-values="[0-110]"
                                    id="cadenceSensor">
                                    <input type="number" name="input" autocomplete="off" readonly>
                                    <div class="area">
                                        <div class="track"></div>
                                        <div class="fill"></div>
                                        <div class="knob"></div>
                                    </div>
                                    <div class="values"></div>
                                </div>

                                <label for="rpm" class="form-label">Wheel RPM</label>
                                <div class="inputslider" data-value="40" data-unit="3" data-values="[0-265]"
                                    id="rpmSensor">
                                    <input type="number" name="input" autocomplete="off" readonly>
                                    <div class="area">
                                        <div class="track"></div>
                                        <div class="fill"></div>
                                        <div class="knob"></div>
                                    </div>
                                    <div class="values"></div>
                                </div>

                              

                                <div class="btn-group" role="group-events" aria-label="ASC Zone events">

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio1">Enter Zone</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio2">Exit Zone</label>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade  show active" id="pills-runner" role="tabpanel" aria-labelledby="pills-runner-tab">
                <div class="card">
                    <div class="card-body">
                        <div class="card-text">
                            <form>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input files" id="data">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </form>
                        </div>
                        <div>
                            <canvas id="chart-container-1"></canvas>
                            <canvas id="chart-container-2"></canvas>
                            <canvas id="chart-container-3"></canvas>
                        </div>
                    </div>
                </div>
                </ul>
            </div>
        </div>
    </div>
</body>



</html>
